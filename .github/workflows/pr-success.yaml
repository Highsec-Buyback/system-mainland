
on: 
    pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
  deploy-pr-stack:
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
    - name: Deploy
      run: npm run deploy
      env:
        SUFFIX: -pr${{ github.event.pull_request.number }}
    - name: Get endpoint URL
      id: get-url
      run: |
        URL=$(aws cloudformation describe-stacks --stack-name SystemMainlandStack-pr${{ github.event.pull_request.number }} --query 'Stacks[0].Outputs[?OutputKey==`Url`].OutputValue' --output text)
        echo $URL
        echo "URL=$URL" >> $GITHUB_ENV
  e2e-tests:
    needs: deploy-pr-stack
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run e2e tests
      run: npm run test:e2e
      env:
        URL: ${{ env.URL }}
  

