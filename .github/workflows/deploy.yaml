
on: 
    push:
      branches:
        - main

concurrency: 
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy-stack:
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.get-url.outputs.url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Setup Node.js
      uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@8c3f20df09ac63af7b3ae3d7c91f105f857d8497 # v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
    - name: Deploy
      run: npm run deploy
    - name: Get endpoint URL
      id: get-url
      run: |
        URL=$(aws cloudformation describe-stacks --stack-name SystemMainlandStack-pr${{ github.event.pull_request.number }} --query 'Stacks[0].Outputs[?OutputKey==`Url`].OutputValue' --output text)
        echo $URL
        echo "url=$URL" >> "$GITHUB_OUTPUT"
  e2e-tests:
    needs: deploy-stack
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Setup Node.js
      uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run e2e tests
      run: npm run test:e2e
      env:
        URL: ${{ needs.deploy-stack.outputs.URL }}
  

